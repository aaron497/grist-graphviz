<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Graph</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/@hpcc-js/wasm/dist/index.min.js"></script>
  <script src="https://unpkg.com/d3-graphviz@5.0.2/build/d3-graphviz.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    #graph {
      width: 100%;
      height: calc(100vh - 40px);
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #error {
      color: #d32f2f;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="error"></div>
  <div id="graph"></div>

  <script>
    let graphviz;

    function showError(msg) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
    }

    function buildDotGraph(records) {
      if (!records || records.length === 0) {
        return 'digraph G { "No data" [shape=box] }';
      }

      let dot = 'digraph G {\n';
      dot += '  rankdir=TB;\n';
      dot += '  node [shape=box, style=rounded, fontsize=12];\n';
      dot += '  edge [color="#666"];\n\n';

      // Create nodes
      const nodeMap = new Map();
      records.forEach(record => {
        const id = record.id;
        const label = record.Name || `Lead ${id}`;
        nodeMap.set(id, label);
        dot += `  "${id}" [label="${label}"];\n`;
      });

      dot += '\n';

      // Create edges based on "Referred Me" column
      records.forEach(record => {
        const fromId = record.id;
        const referrers = record['Referred Me'];
        
        if (referrers && Array.isArray(referrers)) {
          referrers.forEach(referrerId => {
            if (nodeMap.has(referrerId)) {
              // Arrow points from referrer to referred
              dot += `  "${referrerId}" -> "${fromId}";\n`;
            }
          });
        }
      });

      dot += '}';
      return dot;
    }

    function renderGraph(records) {
      try {
        const dotString = buildDotGraph(records);
        console.log('DOT String:', dotString);

        if (!graphviz) {
          graphviz = d3.select("#graph")
            .graphviz()
            .width(window.innerWidth - 40)
            .height(window.innerHeight - 60)
            .fit(true)
            .zoom(true);
        }

        graphviz
          .renderDot(dotString)
          .on("end", () => console.log('Graph rendered'));

      } catch (error) {
        showError('Error rendering graph: ' + error.message);
        console.error(error);
      }
    }

    async function loadData() {
      try {
        await grist.ready();
        grist.onRecords(function(records) {
          console.log('Received records:', records);
          renderGraph(records);
        });

        // Request access to the "leads" table
        await grist.setOptions({
          allowSelectBy: true,
          columns: ['Name', 'Referred Me']
        });

      } catch (error) {
        showError('Error connecting to Grist: ' + error.message);
        console.error(error);
      }
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      if (graphviz) {
        graphviz
          .width(window.innerWidth - 40)
          .height(window.innerHeight - 60)
          .fit(true);
      }
    });

    loadData();
  </script>
</body>
</html>
